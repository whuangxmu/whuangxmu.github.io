        <h1 id="textbook" class="page-header">教材</h1>
        <p>本课程的教学主要参考了Stephen Prata编著的《C Primer Plus》，第六版。中文翻译版的ISBN号为9787115521637。</p>
        <p>课程教学组拟定课程教材为谭浩强教授编著的《C语言程序设计》，第五版。</p>
        <div class="list-group">
            <a href="https://pan.baidu.com/share/init?surl=RfRKCNHIPypqOmMv7JQ_FA&pwd=2icf#list/path=%2Fcourse%2FC%20Programming%20Design%2Ftextbook&parentPath=%2F"
               class="list-group-item">Stephen Prata. C Primer Plus, 6ed.</a> <span class="list-group-item disabled">谭浩强. C语言程序设计, 5ed.</span>
        </div>
        <p>课程还参考了网络资源、C语言标准文档等。</p>
        <p>其中，华为“智能基座”的部分，主要依据华为技术有限公司提供的《程序设计》资料包中C语言部分。</p>
        <p>本课程的实验课教材为自编教材<a
                href="https://gitee.com/whuangxmu/courses/blob/master/C-Programming-Design/handbook/c_experement_handbook.pdf">《C语言程序设计实验手册》</a>。
        </p>
    </div>
