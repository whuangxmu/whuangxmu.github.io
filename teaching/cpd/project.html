        <h2 id="key-tech" class="page-header">关键技术</h2>
        <p>1、随机数</p>
        <p>
            产生随机数有多种不同的方法。这些方法被称为随机数发生器。随机数最重要的特性是：它所产生的后面的那个数与前面的那个数毫无关系。在实际应用中往往使用伪随机数就足够了。这些数列是“似乎”随机的数，实际上它们是通过一个固定的、可以重复的计算方法产生的。计算机或计算器产生的随机数有很长的周期性。它们不真正地随机，因为它们实际上是可以计算出来的，但是它们具有类似于随机数的统计特征。这样的发生器叫做伪随机数发生器。rand()函数即是伪随机数发生器。</p>
        <p>
            随机数主要用于：选择新增数字 $r$ 在棋盘的位置 $(r_1, r_2)$ ，其中 $r \in \left\{ 2, 4 \right\}$， $r_1, r_2 \in
            \left\{
            0,1,2,3 \right\}$。
        </p>
        <p>使用方法：</p>
        <p>
            （1）先用当前时间设置随机数的种子。例如：
            <code>srand((int)time(NULL));</code>
            。因为程序运行的时间是随机的，用它来生成下一个数字也是不可预测的。
        </p>
        <p>
            （2）每次使用时，用
            <code>rand()</code>
            生成一个大整数，然后再模 ，获得 之间的整数。
        </p>
        <p>2、获取键盘输入</p>

        <p>相关函数：<code>getch()</code></p>
        <p>需要包含的函数头：（自行百度解决）</p>
        <p>如果不会用的话，可以用<code>getchar()</code>或<code>scanf()</code>，反正无非做出来难看点，难不难看和能不能用是两个问题。
        </p>
        <p>3、清空屏幕</p>
        <p>可以清空屏幕，使得棋盘固定在左上角。</p>
        <p>相关函数：<code>clrscr()</code></p>
        <p>需要包含的函数头：（自行百度解决）</p>
        <p>如果不会用的话，可以不清空，反正无非做出来难看点，难不难看和能不能用是两个问题。</p>
