<script type="text/html" id="main">
  <div class="bs-docs-section">
    <h1 id="beginner" class="page-header">初学者</h1>
    <p>阅读课本，学习C语言基本语法知识。</p>
    <p>
      先自学完成数据类型、格式化输入输出、基本的操作符、循环语句、分支语句、数组等基础知识，再学习函数、指针、结构体等知识。
    </p>
  </div>
  <div class="bs-docs-section">
    <h1 id="adv-algo" class="page-header">算法提高</h1>
    <p>
      理解 “如何组织数据”“如何快速解决问题”，避免写出 “运行慢、占内存”
      的代码（适合学有余力者）。​
    </p>
    <h2 id="ds" class="page-header">数据结构</h2>
    <p>先掌握 3 种基础 “线性结构”（贴近 C 语言基础，易上手）：​</p>
    <ol>
      <li>链表：解决数组 “长度固定” 的问题，能动态添加 / 删除数据；​</li>
      <li>
        栈：“先进后出”（像叠盘子，只能从最上面拿），适合处理
        “括号匹配”“表达式计算”；​​
      </li>
      <li>
        队列：“先进先出”（像排队买票），适合处理
        “任务排队”（比如打印任务顺序）；​​
      </li>
    </ol>
    <h2 id="algo" class="page-header">算法</h2>
    <p>从 “简单高效” 的基础算法入手，理解 “为什么这样写更快”：​</p>
    <ol>
      <li>
        排序：先练冒泡排序（代码短、易理解），再试选择排序（比冒泡少几次交换）；​
      </li>
      <li>
        查找：顺序查找（遍历数组找目标，适合无序数据）、二分查找（仅用有序数组，速度快）；​​
      </li>
      <li>
        递归：简单场景入门（比如用递归求 “n 的阶乘”，理解 “自己调用自己”
        的逻辑）；
      </li>
    </ol>
    <h2 id="db-net-os" class="page-header">数据库、网络和操作系统</h2>
    <p>不用深入原理，先了解 “基础概念”，帮你理解代码运行环境：​​</p>
    <ol>
      <li>
        数据库：知道 “数据库是存数据的‘仓库’”，入门 MySQL，学写简单查询（比如
        “找出成绩≥90 的学生”）；
      </li>
      <li>
        网络：了解 “上网时数据怎么传”。例如： HTTP 协议（浏览网页用）、IP
        地址（设备的 “网络身份证”）等概念。
      </li>
      <li>
        操作系统：知道 “程序怎么跑起来”。
        例如：进程（正在运行的程序）、内存分区（变量存在哪里，避免内存浪费）等概念。
      </li>
    </ol>
  </div>
  <div class="bs-docs-section">
    <h1 id="adv-eng" class="page-header">工程提高</h1>
    <h2 id="github" class="page-header">GitHub 代码</h2>
    <p>
      掌握团队协作工具，积累 “实用编程” 经验，让代码不仅 “能跑”，还
      “好用、好维护”（适合学有余力者）。​
    </p>
    <ol>
      <li>
        代码备份：注册账号后，创建 “仓库”（比如命名 “C-Projects”），用 Git
        命令把本地代码传到网上；​
      </li>
      <li>
        分支管理：比如创建 “feature - 计算器”
        分支写新功能，完成后合并到主分支，避免影响已有的代码；​
      </li>
      <li>
        学习借鉴：看 GitHub 上的 C 语言小项目（比如
        “简易计算器”“学生管理系统”），参考别人的代码结构；
      </li>
    </ol>
    <h2 id="eng-train" class="page-header">参与工程训练</h2>
    <p>从 “小而简” 的项目入手，把基础语法、算法知识用起来。</p>
    <p>
      参与教师团队设置的大创项目、校企合作项目和科研项目等，锻炼工程或科研的能力。
    </p>
  </div>
