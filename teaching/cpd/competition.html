<script type="text/html" id="main">
    <div class="bs-docs-section">
        <h1 id="overview" class="page-header">简述</h1>
        <p>本课程鼓励学生积极参与各项学术竞赛。欢迎根据自身水平规划，积极报名参与：</p>
        <p>（1） C语言积分赛；</p>
        <p>（2） ACM程序设计竞赛；</p>
        <p>（3） 其他计算机相关的项目设计竞赛。</p>
        <p>具体各项赛事的比赛时间，请关注官方公告，还可以查阅往年的公告预估今年的时间。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="notes" class="page-header">说明</h1>
        <p>
            学生应深知计算机竞赛是选拔性的比赛，具有一定的难度，需要提前准备、充分训练。学生也应该知道失败是成功之母，胜负乃兵家常事。不要误以为只有赢家才值的生存，不要误以为输了就不适合本专业。应调整好心态，重在总结经验教训，越战越勇。</p>
    </div>
</script>
