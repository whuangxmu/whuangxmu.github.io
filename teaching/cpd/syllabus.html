    <div class="bs-docs-section">
        <h1 id="introduction" class="page-header">课程简介</h1>
        <p>
            本课程主要介绍C语言及其使用。通过本课程的学习，学生将掌握基本的C语言程序设计技巧。课程主要涵盖的内容包括数据类型、算术运算符、逻辑运算符、C标准库、分支和循环语句、函数、数组、指针、结构体、联合体、文件、以及若干基本数据结构的定义和操作。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="objective" class="page-header">培养目标</h1>
        <p>
            本课程总体目标是使学生掌握一门高级程序设计语言，学会利用C语言解决一般应用问题，并为后续的专业课程奠定程序设计基础。具体目标是：（1）至少熟练掌握一种现代的主流C语言的集成开发环境，如CodeBlocks，在该集成环境下，能够编写C语言程序，并具有基本的纠错和调试程序的能力；（2）掌握结构化程序设计的方法，养成良好的程序设计风格；（3）掌握程序设计中简单的数据结构和算法并能阅读简单的程序；（4）掌握基本的分析问题和利用计算机求解问题的能力，具备初步的高级语言程序设计能力。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="method" class="page-header">教学方法</h1>
        <p>（1）课堂教学；（2）上机实验。</p>
    </div>

                    </td>
                    <td class="text-right">2</td>
                </tr>
                <tr>
                    <td>第2章</td>
                    <td>计算机中的数</td>

                        位、字节和二进制相关概念；二进制、八进制、十六进制、十进制的相互转换；有符号数和无符号数；原码及补码相互转换；ASCII码。
                    </td>
                    <td class="text-right">2</td>
                </tr>
                <tr>
                    <td>第3章</td>
                    <td>顺序程序设计</td>

                    <td class="text-right">4</td>
                </tr>
                <tr>
                    <td>第4章</td>
                    <td>选择结构程序设计</td>
                    <td>
                        选择结构和条件判断；if语句；关系运算符和关系表达式；逻辑运算符和逻辑表达式；条件运算符和条件表达式；选择结构的嵌套；switch语句；程序举例。
                    </td>
                    <td class="text-right">4</td>
                </tr>
                <tr>
                    <td>第5章</td>
                    <td>循环结构程序设计</td>
                    <td>while语句；do…while语句；for语句；循环嵌套；几种循环的比较；break语句；continue语句；程序举例。</td>

                </tr>
                <tr>
                    <td>第6章</td>
                    <td>利用数组处理批量数据</td>

                    <td class="text-right">8</td>
                </tr>
                <tr>
                    <td>第7章</td>
                    <td>利用函数实现模块化程序设计</td>

                    </td>
                    <td class="text-right">8</td>
                </tr>
                <tr>

                    <td class="text-right">6</td>
                </tr>
                <tr>
                    <td>第9章</td>
                    <td>用户自己建立数据类型</td>
                    <td>结构体变量；结构体数组；结构体指针；用指针处理链表；共用体；枚举类型；typedef。</td>
                    <td class="text-right">8</td>
                </tr>
                <tr>

                    <td class="text-right">2</td>
                </tr>
