    <div class="bs-docs-section">
        <h1 id="thinking" class="page-header">格物</h1>
        <p>
            格物致知是指深入思考，穷究事物道理，总结出规律。凡事唯有获取充足的信息，再三思考，才能够做好一件事。
        </p>
        <p>
            如今，人们很容易获取信息，甚至有的信息还主动找上门来。从心理学角度看，事件概率越小，信息量越高，越能吸引眼球。有的自媒体人为了流量，故意散播虚假信息扰人心智。明辨这些信息的真假对错，尤为重要。
            不仅如此，大多数事物的发展都是一波三折的。只有在格物中，形成属于自己的一套逻辑。你才能在黑暗中不慌张，坚持你的结论，最终看到光。
        </p>
        <p>
            同时也要注意，当外部环境或自身条件出现变化的时候，你要及时评估，调整战略战术，不能固执。如果经过比较确认，另一条路性价比更高，则做出改变。而不是缺乏主见，随波逐流。</p>

    </div>
    <div class="bs-docs-section">
        <h1 id="subject" class="page-header">科目</h1>
        <p>
            希望同学们意识到大学阶段的很多课程都很重要。首先，思政课程很重要。它是落实立德树人根本任务的关键所在。除此之外，同学们应该意识到：</p>
        <p>第一，语文很重要。表达和理解能力较差，会阻碍双方顺畅交流。如果你一开始领会到了错误的意图，做的越多错的越多。</p>
        <p>
            第二，数学很重要。这是因为数学是工科研究的基础。数学水平差，研究就流域表面，无法深入内部原理。在计算机专业里算法十分重要，它有点像基础学科中的数学讲究解题思维。计算机算法掌握扎实的同学，往往能更熟练更高效地解决专业问题。</p>
        <p>
            第三，英语很重要。这是因为本专业很多前沿技术都是以外语刊印的。这些外文文献翻译成中文需要时间，也需要机缘。英语水平差的同学，难以及时掌握先进技术。在搜索文献或代码方面，受到很多制约。在计算机专业里语法也十分重要，它有点像基础学科中的语文和英语讲究语法结构。</p>
        <p>
            第四，专业课很重要。自古人生于世，须有一计之能。我辈既务斯业，便当专心用功。同学们既然报名这个专业，就应当认真了解。利用大学一年级的宝贵时间，确定自己是否喜欢或者适合这个专业。如果浪费了三四年甚至更久，才找到答案，就浪费了人生最宝贵的年华。</p>
        <p>
            第五，法律课很重要。法律是严肃的。一个人不了解法律常识，尤其计算机专业的同学不了解专业相关的法律，在学习和工作中就有可能触犯法律。不仅造成社会危害，还有可能在人生道路上留下污点，失去很多机会。</p>
        <p>
            第六，其他课程也很重要。课程成绩影响着你后续的学业。一方面，GPA对评奖评优、推免留学等有很大的影响；另一方面，必修课不及格将无法获取毕业证书，至少在重修通过前，它影响你的心情，分散你的经历，不利于后续课程的学习。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="reading" class="page-header">阅读</h1>
        <p>
            阅读是一种运用语言文字来获取信息、认识世界、发展思维，并获得审美体验与知识的活动。作为程序设计语言的学习，对源代码的阅读十分重要。</p>
        <p>
            第一，有用的编程经验往往体现于编程人员的代码中。这些经验无法通过有经验的编程人员完整地总结归纳并写入课本。即便写入课本，那对于初学者而言，也将是枯燥而空洞的。</p>
        <p>
            第二，在实际工作中编程人员需要阅读其他人的代码。个人的能力是有限的，无法在所有场合下抛开前人工作基础而重新开始工作。当你从前辈手中移交新的项目，或者你来到新的项目，或者你从开源代码库中找到值得借鉴的源代码，都要阅读大量由他人编写的代码。</p>
        <p>
            因此，本课程建议学生养成阅读代码的习惯。即：建立正确的代码阅读观念与态度，学习代码阅读的技巧，识别自己在代码阅读上的问题，学会代码阅读，提高工作效率，提升软件调试的效率。</p>
        <p>课程提供<a href="code-reading.html">最值得学习阅读的10个C语言开源项目代码</a>，供学生学习。包括：网站压力测试工具Webbench，轻型HTTP服务器Tinyhttpd，轻量级JSON编解码器cJSON，单元测试轻量级框架CMockery，开源的事件驱动库Libev，高性能分布式内存对象缓存系统Memcached，编程语言Lua的编译器，嵌入式关系数据库SQLite，操作系统UNIX
            v6，操作系统NETBSD。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="test" class="page-header">测试</h1>
        <p>
            软件测试是使用人工或自动的手段来运行或测定某个软件系统的过程。其目的在于检验它是否满足规定的需求或弄清预期结果与实际结果之间的差别。从是否关心软件内部结构和具体实现的角度划分，测试方法主要有白盒测试和黑盒测试。作为程序设计语言的实践，对源代码的测试十分重要。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="require-analysis" class="page-header">需求分析</h1>
        <p>
            需求分析，是软件开发人员经过深入细致的调研和分析，准确理解用户和项目的功能、性能、可靠性等具体要求，将用户非形式的需求表述转化为完整的需求定义，从而确定系统必须做什么的过程。</p>
        <p>
            虽然沟通的双方不存在语言障碍，但不同的人来自不同的文化和教育背景，对同一组词的理解未必相同。如果一开始对软件需求的理解是错误的，不论是误解、遗漏还是多余，做得越多，错的越多。</p>
        <p>
            具体到程序设计的初学者，审清题意是十分重要的。通过读题，我们应明确程序的输入和输出的含义，以及输入的范围和输出的格式，确认正确理解了输入和输出之间的逻辑关系。尤其在OJ系统答题中，答案往往是严格限定的。输入范围可能影响程序设计的技术路线。即便是输出的格式的误解，也将使得逻辑正确的程序被判为错误。</p>
    </div>
