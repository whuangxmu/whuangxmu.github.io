<script type="text/html" id="main">
    <div class="bs-docs-section">
        <h1 id="req-ana" class="page-header">审题</h1>
        <p>阅读题目，通过题目背景，了解题目大意，知晓输入和输出的意义。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="def-domain" class="page-header">确定定义域</h1>
        <p>
            确定定义域，设计程序。思考输入到输出的运算路径和规律，制定合理的算法方案，制定合理的测试方案。
        </p>
        <p>
            如果定义域容量较少（如在 200 以内），建议每个数据点都测试一遍，通过工具或者眼睛观察，找出结果异常的数据点。
        </p>
        <p>
            如果定义域容量较大，无法每个数据点都测试一遍，则需要抽样测试。
        </p>
        <p>
            如果容易划分测试类，可以通过对程序算法的了解，将测试数据划分为若干类，每一类随机抽取少量（如 2 个）代表性的数据，参与测试。
        </p>
        <p>
            如果不容易划分测试类，即没有显然的划分依据，则通过随机数简单随机抽样，找出一些数据参与测试。
        </p>
        <p>
            如果不能彻底划分测试类，参考以上方法，对能划分测试类的部分选取代表性的数据，其他部分采取简单随机抽样。
        </p>
        <p>
            有多重划分方案的，可以交叉多次测试。不必苛求划分时边界清晰，覆盖所有可能的情况。一般划分或者抽样而精简后的测试数据在数百为宜。
        </p>
    </div>
    <div class="bs-docs-section">
        <h1 id="inmplement" class="page-header">实现程序</h1>
        <p>
            根据前项思考得到输入到输出的运算路径和规律，用具体编程语言实现程序。在实现过程中，注重程序的框架，对具体变量赋值和比较上的细节问题，不浪费
            过多的时间精力。先选择一个方案，再等待后续测试时确定参数。
        </p>
        <p>
            对复杂的题目，如对程序的运行时间和内存有限制，还需要同时书写一个答案保证正确但可能超过运行时间和内存限制的程序，用于在测试数据上得到正确的答案供修复主程序时参考。
        </p>
    </div>
    <div class="bs-docs-section">
        <h1 id="test" class="page-header">测试</h1>
        <p>
            先准备输入数据，再准备对应的参考输出数据。
        </p>
        <p>
            如果题目较为简单，或者输出结果有规律，可以不生成参考输出数据，而是对用户输出进行观察比较，找出异常情况。
        </p>
        <p>
            如果题目较为复杂，将输入数据输入到保证结果正确的程序，得到参考输出数据。
        </p>
        <p>
            在测试结果中，找到错误项，追溯到具体某项输入数据时出错，重点测试该数据。
        </p>
    </div>
    <div class="bs-docs-section">
        <h1 id="debug" class="page-header">调试</h1>
        <p>
            通过重定向输入流，固定输入数据。按二分法单步或断电调试，或者按日志调试法输出中间结果。调试的同时在草稿纸演算，相互比较，找到程序的漏洞。调试要不断重启，不是一次性能调试通过。
        </p>
    </div>
    <div class="bs-docs-section">
        <h1 id="code-check" class="page-header">代码检查</h1>
        <p>
            对调试通过的程序，要继续做测试，直到所有测试数据对同一版本的代码都通过验证。
        </p>
        <p>
            调试通过以后，提交程序。提交时应使用全选和复制粘贴的方式保证提价的代码和测试的代码是同一版本。提交前应再三检查是否去除了特定宏定义，中间结果输出的语句，以及输入输出重定向等。
        </p>
    </div>
</script>
