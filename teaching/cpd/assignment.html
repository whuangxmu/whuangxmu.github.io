        <h1 id="overview" class="page-header">概述</h1>
        <p>本课程作业分为以下2个部分：课程组布置的部分为必须完成，本班建议的部分供学有余力的同学选做。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="course-group" class="page-header">课程组布置</h1>
        <p>课程组在每周实验课开始前布置作业。作业布置于课程组搭设的在线测评系统（另行通知），每周约4题。</p>
        <p>该部分作业评分后，计入 <a href="assessment.html#assignment">期末考核的“作业”部分</a> 。</p>
        <p><a href="oj-steps.html">单击此处查看程序题的答题步骤。</a></p>
    </div>
    <div class="bs-docs-section">
        <h1 id="inner-class" class="page-header">本班建议</h1>
        <p>本班在学期开始前布置作业，供学有余力的同学自行完成。该部分作业不讲评、不评分。</p>
        <h2 id="before2021" class="page-header">理论作业</h2>
        <p>PDF版本的作业（适用于2021级及以前），请见 <a
                href="https://gitee.com/whuangxmu/courses/blob/master/C-Programming-Design/handbook/c_problem_set.pdf">Gitee</a>
            。</p>
        <h2 id="oj" class="page-header">编程作业</h2>
        <p>本班要求学生高度自律。强烈建议同学们在学有余力的情况下，提前学习以下课程：</p>
        <p>（1） 数据结构；</p>
        <p>（2） 算法。</p>
        <p>强烈建议有志于以计算机为业的同学，在知名OJ系统按先易后难的顺序作答，保持每天一定的题量。包括：</p>
        <div class="list-group">
            <a href="https://www.luogu.com.cn" class="list-group-item" target="_blank">洛谷 OJ</a>
            <a href="https://loj.ac" class="list-group-item" target="_blank">LibreOJ</a>
            <a href="https://www.leetcode.com" class="list-group-item" target="_blank">LeetCode</a>
        </div>
    </div>
    <div class="bs-docs-section">
        <h1 id="grade" class="page-header">评分</h1>
        <p>本课程仅对课程教学组布置的作业进行评分。</p>
        <p>
            作业项的得分为各次作业成绩的均值。默认从系统导出答题记录，按每次作业占比相同，每次作业内部各题占比相同，计算平均成绩。即：每份作业成绩记为：答对题目数量除以题目总量。以本课程最后一节课下课前为有效，不接受补交。</p>
