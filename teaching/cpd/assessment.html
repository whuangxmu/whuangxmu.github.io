        <p>笔试的内容范围，为截止到考试日期的授课内容。笔试的时间一般为11月中旬。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="online" class="page-header">上机考试</h1>
        <p>
            期末上机考试为本课程所有平行班同学在统一时间使用统一试题。一般为4题，每题10个数据点，每组数据点10分，满分400分。</p>
        <p>考试的时间一般为最后一次实验课，地点为上课地点。考试内容布置在统一的答题系统 。具体时间地点由课程教学组决定。</p>
