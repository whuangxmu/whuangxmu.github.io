<script type="text/html" id="main">
    <div class="bs-docs-section">
        <h1 id="basic" class="page-header">基本要求</h1>
        <ol>
            <li>熟悉 DevC++ 集成开发环境。</li>
            <li>掌握结构化程序设计的方法，具有良好的程序设计风格。</li>
            <li>掌握程序设计中简单的数据结构和算法并能阅读简单的程序。</li>
            <li>在 DevC++ 集成环境下，能够编写简单的 C 程序，并具有基本的纠错和调试程序的能力。</li>
        </ol>
    </div>
    <div class="bs-docs-section">
        <h1 id="ouline" class="page-header">考试内容</h1>
        <h2 id="01" class="page-header">一、C 语言程序的结构</h2>
        <ol>
            <li>程序的构成，main 函数和其他函数。</li>
            <li>头文件，数据说明，函数的开始和结束标志以及程序中的注释。</li>
            <li>源程序的书写格式。</li>
            <li>C 语言的风格。</li>
        </ol>
        <h2 id="02" class="page-header">二、数据类型及其运算</h2>
        <ol>
            <li>C 的数据类型（基本类型，构造类型，指针类型，无值类型）及其定义方法。</li>
            <li>C 运算符的种类､运算优先级和结合性。</li>
            <li>不同类型数据间的转换与运算。</li>
            <li>C 表达式类型（赋值表达式，算术表达式，关系表达式，逻辑表达式，条件表达式，逗号表达式）和求值规则。</li>
        </ol>
        <h2 id="03" class="page-header">三、基本语句</h2>
        <ol>
            <li>表达式语句，空语句，复合语句。</li>
            <li>输入输出函数的调用，正确输入数据并正确设计输出格式。</li>
        </ol>
        <h2 id="04" class="page-header">四、选择结构程序设计</h2>
        <ol>
            <li>用 if 语句实现选择结构。</li>
            <li>用 switch 语句实现多分支选择结构。</li>
            <li>选择结构的嵌套。</li>
        </ol>
        <h2 id="05" class="page-header">五、循环结构程序设计</h2>
        <ol>
            <li>for 循环结构。</li>
            <li>while 和do-while 循环结构。</li>
            <li>continue 语句和break 语句。</li>
            <li>循环的嵌套。</li>
        </ol>
        <h2 id="06" class="page-header">六、数组的定义和引用</h2>
        <ol>
            <li>一维数组和二维数组的定义､初始化和数组元素的引用。</li>
            <li>字符串与字符数组。</li>
        </ol>
        <h2 id="07" class="page-header">七、函数</h2>
        <ol>
            <li>库函数的正确调用。</li>
            <li>函数的定义方法。</li>
            <li>函数的类型和返回值。</li>
            <li>形式参数与实际参数，参数值的传递。</li>
            <li>函数的正确调用，嵌套调用，递归调用。</li>
            <li>局部变量和全局变量。</li>
            <li>变量的存储类别（自动，静态，寄存器，外部），变量的作用域和生存期。</li>
        </ol>
        <h2 id="08" class="page-header">八、编译预处理</h2>
        <ol>
            <li>宏定义和调用（不带参数的宏，带参数的宏）。</li>
            <li>“文件包含”处理。</li>
        </ol>
        <h2 id="09" class="page-header">九、指针</h2>
        <ol>
            <li>地址与指针变量的概念，地址运算符与间址运算符。</li>
            <li>一维､二维数组和字符串的地址以及指向变量､数组､字符串､函数､结构体的指针变量的定义。
                通过指针引用以上各类型数据。
            </li>
            <li>用指针作函数参数。</li>
            <li>返回地址值的函数。</li>
            <li>指针数组，指向指针的指针。</li>
        </ol>
        <h2 id="10" class="page-header">十、结构体（即“结构”）与共同体（即“联合”）</h2>
        <ol>
            <li>用typedef 说明一个新类型。</li>
            <li>结构体和共用体类型数据的定义和成员的引用。</li>
            <li>通过结构体构成链表，单向链表的建立，结点数据的输出､删除与插入。</li>
        </ol>
        <h2 id="11" class="page-header">十一、位运算</h2>
        <ol>
            <li>位运算符的含义和使用。</li>
            <li>简单的位运算。</li>
        </ol>
        <h2 id="12" class="page-header">十二、文件操作</h2>
        <p>只要求缓冲文件系统（即高级磁盘 I/O 系统），对非标准缓冲文件系统（即低级磁盘 I/O 系统）不要求。</p>
        <ol>
            <li>文件类型指针（FILE 类型指针）。</li>
            <li>文件的打开与关闭（fopen，fclose）。</li>
            <li>文件的读写（fputc，fgetc，fputs，fgets，fread，fwrite，fprintf，fscanf
                函数的应用），文件的定位 （rewind，fseek 函数的应用）。
            </li>
        </ol>
    </div>
</script>
