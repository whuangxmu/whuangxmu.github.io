<script type="text/html" id="main">
    <div class="bs-docs-section">
        <h1 id="basic" class="page-header">基本要求</h1>
        <ol>
            <li>熟悉 DevC++ 集成开发环境。</li>
            <li>掌握结构化程序设计的方法，具有良好的程序设计风格。</li>
            <li>掌握程序设计中简单的数据结构和算法并能阅读简单的程序。</li>
            <li>在 DevC++ 集成环境下，能够编写简单的 C 程序，并具有基本的纠错和调试程序的能力。</li>
        </ol>
    </div>
    <div class="bs-docs-section">
        <h1 id="ouline" class="page-header">考试内容</h1>
        <p>
            期末上机考试在OJ系统上的“竞赛”区进行。试卷一共4题，包含10组测试数据。每组测试数据10分，则每题100分，共400分。</p>
        <p>学生仔细阅读试题，编写程序，满足题目要求。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="ouline" class="page-header">评分标准</h1>
        <p>
            OJ系统编译学生提交的程序，按对应题目，导入每一组测试数据的输入部分，比对程序的输出与答案的输出是否每个字符都一致。如果一致，则该组数据正确，得分10分，否则不得分。</p>
        <p>
            考试结束时，以学生每道题的最后一次作答为准。记录每题最后一次作答判题时，各组数据的得分之和，为该题得分。各题得分之和为考试的总得分之和。学生的任何一道题不需要得到满分，即可计入总分。</p>
        <p>
            特别注意：假设学生B题做题全对，但因审题失误，在结束考试前1秒钟，将A题的题目提交为B题得到全错，则B题更新为0分。</p>
    </div>
</script>
