<script type="text/html" id="main">
    <div class="bs-docs-section">
        <p>
            俗语云：熟读唐诗三百首，不会作诗也会吟。在开源世界里有许多优秀的开源项目，我在参考网上帖子的基础上，精选数个最优秀的、最轻量级的C语言的项目。希望将来从事软件工程工作的同学在考后阅读模仿，从而写出较为成熟的代码。</p>
        <p>
            一般开源代码发布在各自作者的主页，或者GitHub、SourceForge、Codeproject、Google
            Code平台等。
        </p>
        <p>请在完成课本代码阅读的基础上，阅读学习这些代码。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="primary" class="page-header">初级</h1>
        <h2 id="Webbench" class="page-header">Webbench</h2>
        <p>
            Webbench是一个在linux下使用的非常简单的网站压测工具。它使用fork()模拟多个客户端同时访问我们设定的URL，测试网站在压力下工作的性能，最多可以模拟3万个并发连接去测试网站的负载能力。Webbench使用C语言编写,
            代码实在太简洁，源码加起来不到600行。
        </p>
        <p>
            下载链接：<a href="http://home.tiscali.cz/~cz210552/webbench.html">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://home.tiscali.cz/~cz210552/webbench.html
        </a>
        </p>
        <h2 id="Tinyhttpd" class="page-header">Tinyhttpd</h2>
        <p>
            tinyhttpd是一个超轻量型Http
            Server，使用C语言开发，全部代码只有502行(包括注释)，附带一个简单的Client，可以通过阅读这段代码理解一个 Http
            Server 的本质。
        </p>
        <p>
            下载链接：<a href="http://sourceforge.net/projects/tinyhttpd/">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://sourceforge.net/projects/tinyhttpd/
        </a>
        </p>
        <h2 id="Lighttpd" class="page-header">Lighttpd</h2>
        <p>
            Lighttpd
            是一个德国人领导的开源Web服务器软件，其根本的目的是提供一个专门针对高性能网站，安全、快速、兼容性好并且灵活的web
            server环境。具有非常低的内存开销、cpu占用率低、效能好以及丰富的模块等特点。
        </p>
        <p>
            Lighttpd 是众多OpenSource轻量级的web
            server中较为优秀的一个。支持FastCGI，CGI，Auth，输出压缩(output
            compress)，URL重写，Alias等重要功能；而Apache之所以流行，很大程度也是因为功能丰富，在lighttpd上很多功能都有相应的实现了，这点对于apache的用户是非常重要的，因为迁移到lighttpd就必须面对这些问题。
        </p>
        <p>
            下载链接：<a href="http://www.lighttpd.net/">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://www.lighttpd.net/
        </a>
        </p>
        <h2 id="cJSON" class="page-header">cJSON</h2>
        <p>cJSON是C语言中的一个JSON编解码器，非常轻量级，C文件只有500多行，速度也非常理想。</p>
        <p>
            cJSON也存在几个弱点，虽然功能不是非常强大，但cJSON的小身板和速度是最值得赞赏的。其代码被非常好地维护着，结构也简单易懂，可以作为一个非常好的C语言项目进行学习。</p>
        <p>
            项目主页: <a href="http://sourceforge.net/projects/cjson/">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://sourceforge.net/projects/cjson/
        </a>
        </p>
        <h2 id="CMockery" class="page-header">CMockery</h2>
        <p>
            Cmockery是google发布的用于C单元测试的一个轻量级的框架。它很小巧，对其他开源包没有依赖，对被测试代码侵入性小。cmockery的源代码行数不到3K，你阅读一下will_return和mock的源代码就一目了然了。</p>
        <p>主要特点：</p>
        <p>免费且开源，google提供技术支持；</p>
        <p>轻量级的框架，使测试更加快速简单；</p>
        <p>避免使用复杂的编译器特性，对老版本的编译器来讲，兼容性好;</p>
        <p>并不强制要求待测代码必须依赖C99标准，这一特性对许多嵌入式系统的开发很有用</p>
        <p>
            下载链接：<a href="http://code.google.com/p/cmockery/downloads/list">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://code.google.com/p/cmockery/downloads/list
        </a>
        </p>
    </div>
    <div class="bs-docs-section">
        <h1 id="intermediate" class="page-header">中级</h1>

        <h2 id="Libev" class="page-header">Libev</h2>
        <p>
            libev是一个开源的事件驱动库，基于epoll，kqueue等OS提供的基础设施。其以高效出名，它可以将IO事件，定时器，和信号统一起来，统一放在事件处理这一套框架下处理。基于Reactor模式，效率较高，并且代码精简（4.15版本8000多行），是学习事件驱动编程的很好的资源。</p>
        <p>
            下载链接：<a href="http://software.schmorp.de/pkg/libev.html">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://software.schmorp.de/pkg/libev.html
        </a>
        </p>
        <h2 id="Memcached" class="page-header">Memcached</h2>
        <p>
            Memcached
            是一个高性能的分布式内存对象缓存系统，用于动态Web应用以减轻数据库负载。它通过在内存中缓存数据和对象来减少读取数据库的次数，从而提供动态数据库驱动网站的速度。Memcached
            基于一个存储键/值对的 hashmap。Memcached-1.4.7的代码量还是可以接受的，只有10K行左右。
        </p>
        <p>
            下载链接：<a href="http://memcached.org/">
						<span class="fa fa-link"
                              aria-hidden="true"></span> http://memcached.org/
        </a>
        </p>
        <h2 id="Lua" class="page-header">Lua</h2>
        <p>Lua很棒，Lua是巴西人发明的，这些都令我不爽，但是还不至于脸红，最多眼红。</p>
        <p>
            让我脸红的是Lua的源代码，百分之一百的ANSI C，一点都不掺杂。在任何支持ANSI
            C编译器的平台上都可以轻松编译通过。我试过，真是一点废话都没有。Lua的代码数量足够小，5.1.4仅仅1.5W行，去掉空白行和注释估计能到1W行。
        </p>
        <p>
            下载链接：<a href="http://www.lua.org/">
						<span class="fa fa-link"
                              aria-hidden="true"></span> http://www.lua.org/
        </a>
        </p>
        <h2 id="Simtest" class="page-header">Similarity Tester</h2>
        <p>
            这是班级OJ系统进行代码查重选用的程序，支持C、Java等多种编程语言。作者Dick
            Grune是荷兰的计算机科学家，大学讲师最出名的是发明和开发CVS，并发版本系统的第一个版本。
            Grune参与的Algol68的编译器，在20世纪70年代和阿姆斯特丹编译器套件在上世纪80年代建造。
        </p>
        <p>
            下载链接：<a href="http://dickgrune.com/Programs/similarity_tester/">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://dickgrune.com/Programs/similarity_tester/
        </a>
        </p>
    </div>
    <div class="bs-docs-section">
        <h1 id="senior" class="page-header">高级</h1>
        <h2 id="SQLite" class="page-header">SQLite</h2>
        <p>
            SQLite是一个开源的嵌入式关系数据库，实现自包容、零配置、支持事务的SQL数据库引擎。
            其特点是高度便携、使用方便、结构紧凑、高效、可靠。足够小，大致3万行C代码，250K。
        </p>
        <p>
            下载链接：<a href="http://www.sqlite.org/">
						<span class="fa fa-link"
                              aria-hidden="true"></span> http://www.sqlite.org/
        </a>
        </p>
        <h2 id="zlib" class="page-header">zlib</h2>
        <p>
            zlib是提供数据压缩用的函数库，由Jean-loup Gailly与Mark
            Adler所开发，初版0.9版在1995年5月1日发表。该程序是为PNG格式文件所采用，作为libpng的一部分。
        </p>
        <p>
            下载链接：<a href="http://www.zlib.net/">
						<span class="fa fa-link"
                              aria-hidden="true"></span> http://www.zlib.net/
        </a>
        </p>
        <h2 id="libpng" class="page-header">libpng</h2>
        <p>libpng 是一套免费的、公开源代码的程序库,支持对 PNG 图形文件的创建、读写等操作。</p>
        <p>
            下载链接：<a href="http://www.libpng.org/">
						<span class="fa fa-link"
                              aria-hidden="true"></span> http://www.libpng.org/
        </a>
        </p>
        <h2 id="libjpeg" class="page-header">libjpeg</h2>
        <p>libjpeg 是一套免费的、公开源代码的程序库,支持对 JPEG图形文件的创建、读写等操作。</p>
        <p>
            下载链接：<a href="http://libjpeg.sourceforge.net/">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://libjpeg.sourceforge.net/
        </a>
        </p>
        <h2 id="UNIXv6" class="page-header">UNIX v6</h2>
        <p>
            UNIX V6 的内核源代码包括设备驱动程序在内 约有1
            万行，这个数量的源代码，初学者是能够充分理解的。有一种说法是一个人所能理解的代码量上限为1 万行，UNIX
            V6的内核源代码从数量上看正好在这个范围之内。看到这里，大家是不是也有“如果只有1万行的话没准儿我也能学会”的想法呢？
        </p>
        <p>
            另一方面，最近的操作系统，例如Linux 最新版的内核源代码据说超过了1000
            万行。就算不是初学者，想完全理解全部代码基本上也是不可能的。
        </p>
        <p>
            下载链接：<a href="http://minnie.tuhs.org/cgi-bin/utree.pl?file=V6">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://minnie.tuhs.org/cgi-bin/utree.pl?file=V6
        </a>
        </p>
        <h2 id="NETBSD" class="page-header">NETBSD</h2>
        <p>
            NetBSD是一个免费的，具有高度移植性的 UNIX-like
            操作系统，是现行可移植平台最多的操作系统，可以在许多平台上执行，从 64bit alpha
            服务器到手持设备和嵌入式设备。NetBSD计划的口号是："Of course it runs
            NetBSD"。它设计简洁，代码规范，拥有众多先进特性，使得它在业界和学术界广受好评。由于简洁的设计和先进的特征，使得它在生产和研究方面，都有卓越的表现，而且它也有受使用者支持的完整的源代码。许多程序都可以很容易地通过NetBSD
            Packages Collection获得。
        </p>
        <p>
            下载链接：<a href="http://www.netbsd.org/">
						<span class="fa fa-link"
                              aria-hidden="true"></span> http://www.netbsd.org/
        </a>
        </p>
        <p>
            原文出自：<a href="http://my.oschina.net/zhoukuo/blog/335788">
            <span class="fa fa-link" aria-hidden="true"></span>
            http://my.oschina.net/zhoukuo/blog/335788
        </a>
        </p>
        <h2 id="Nginx" class="page-header">Nginx</h2>
        <p>
            Nginx（发音同engine x）是一款由俄罗斯程序员Igor
            Sysoev所开发轻量级的网页服务器、反向代理服务器以及电子邮件（IMAP/POP3）代理服务器。起初是供俄国大型的门户网站及搜索引擎Rambler使用。据说某宝也用，你懂的。
        </p>
        <p>
            下载链接：<a href="http://nginx.org/">
						<span class="fa fa-link"
                              aria-hidden="true"></span> http://nginx.org/
        </a>
        </p>
    </div>
