<script type="text/html" id="main">
    <div class="bs-docs-section"><p>所有教材、课件、作业和课外资料等，在
        <a href="https://gitee.com/whuangxmu/courses/" target="_blank">Gitee</a>公布。其中，较大的文件在<a

    </p></div>
    <div class="bs-docs-section">
        <h1 id="course-handbook" class="page-header">课程手册</h1>
        <p>授课的主要材料包括：</p>
        <p>（1） 课程手册。课程手册介绍了本课程的所有基本信息。</p>
        <p>（2） 实验手册。实验手册介绍了本课程实验的目的、步骤和注意事项。</p>
        <p>（3） 项目手册。项目手册介绍了本课程项目的要求和需求。</p>
        <p>（4） 习题手册。习题手册布置了本课程理论课所有的作业题。</p>
        <p>本节所提到的手册，除第（1）项外，是本手册的附件。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="textbook" class="page-header">教材</h1>
        <p>本课程的理论课教材有2本：</p>
        <p>（1） D. Comer编著的《Computer Networks and Internets》，第6版。</p>
        <p>（2） 谢希仁教授编著的《计算机网络》，第七版。</p>
        <p>课程还参考了网络资源、RFC文档和论文等。</p>
        <p>
            其中，2023年教育部产学合作协同育人项目立项部分，主要依据华为技术有限公司提供的《基于IPv6+的新一代互联网技术课程和实验》资料包。</p>
        <p>本课程的实验课教材为自编教材《计算机网络课程实验手册》。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="slides" class="page-header">课件和授课录像</h1>
        <p>
            课件合集包含了本课程的全部课件讲义。由于讲义中用墨太多，有同学反映打印太慢，我上传了一个可打印的版本（个别页面微调，可能更新不及时）。此外，课程还提供了谢希仁教授课本配套的讲义作为参考。</p>
        <p>课程讲解视频已上传至“哔哩哔哩”视频网站
            。课堂授课不会机械重复视频内容，而是讲解重点内容。观看完整视频可以了解更全面的知识。</p>
        <p>实验课一般没有课件，仅提供部分授课或演示视频。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="reading-material" class="page-header">阅读材料</h1>
        <p>本课程讲授的是计算机网络专业技术知识，但无法满足研究生考试或者计算机网络相关证书考试等需求。事实上，这些需求也是不可能一致的。本课程介绍一些较有价值的文献材料
            ，供学有余力的学生阅读。例如：</p>
        <p>（1） 考级系列：网络工程师教程（第五版）、程序员面试宝典-网络部分。</p>
        <p>（2） 图解系列：图解HTTP、图解TCP/IP、图解网络硬件、网络是怎样连接的。</p>
        <p>（3） 网络协议地图。</p>
        <p>（4） 对代码阅读量不足的学生，建议阅读《最值得学习阅读的10个C语言开源项目代码》和
            C程序设计课件（CPDA2_CodeReading.pdf）。</p>
