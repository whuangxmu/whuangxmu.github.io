function renderCourseTable(data, containerId) {
    let html = `<table class="table table-hover table-striped"><thead>
        <tr><th class="text-center">节次</th><th class="text-center">标题</th><th class="text-center">课件</th><th class="text-center">授课视频</th></tr></thead><tbody>`;
    data.forEach(item => {
        html += `<tr>
            <td class="text-center">${item.id}</td>
            <td class="text-justify">${item.title}</td>
            <td class="text-center">${item.ppt ? `<a href='${item.ppt}' target='_blank'>下载</a>` : ""}</td>
            <td class="text-center">${item.video.map((v, i) => `<a href='${v}' target='_blank'>观看${item.video.length>1?"("+(i+1)+")":""}</a>`).join(" ")}</td>
        </tr>`;
    });
    html += "</tbody></table>";
    document.getElementById(containerId).innerHTML = html;
}
