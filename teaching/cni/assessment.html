    <div class="bs-docs-section">
        <h1 id="experiment" class="page-header">实验课作业</h1>
        <h2 id="experiment-dmt" class="page-header">软件工程专业</h2>
        <p>
            实验课作业分为两部分：项目替代和正常实验。项目替代指的是实验一和二以项目一成绩替代计分（10分）；实验三至实验十正常计分（25分）。</p>
        <p>实验课作业在每次实验课结束后2周内，将代码提交到 Gitee 上，并将地址写入实验报告。实验报告以电子版提交到 MOOC
            的指定位置。</p>
        <p>
            实验三至实验十采取“早鸟计划”，即提前完成的学生报名上台演讲和讨论当次实验内容。学生通过在群里上传演示文档的PPT文件时间为序，先到先得，每人以5-10分钟为宜，依次上台演示，直至课程结束。报名早鸟计划、非抄袭并且达到实验目的者，记为优秀（100分）；其它情况，记合格（85分）、基本合格与补交（60分），以及缺交（0分）。</p>
        <p>项目一的计分办法，另以《计算机网络课程项目手册》规定。</p>
        <h2 id="experiment-sw" class="page-header">数字媒体技术专业</h2>
        <p>实验三至实验十正常计分（每个3.5分）。</p>
        <p>实验课作业在每次实验课结束后2周内，将代码提交到 Gitee 上，并将地址写入实验报告。实验报告以电子版提交到 MOOC
            的指定位置。</p>
        <p>
            实验三至实验十采取“早鸟计划”，即提前完成的学生报名上台演讲和讨论当次实验内容。学生通过在群里上传演示文档的PPT文件时间为序，先到先得，每人以5-10分钟为宜，依次上台演示，直至课程结束。报名早鸟计划、非抄袭并且达到实验目的者，记为优秀（100分）；其它情况，记合格（85分）、基本合格与补交（60分），以及缺交（0分）。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="bsenteeism" class="page-header">缺勤</h1>
        <p>考勤以厦门大学智慧教务微信小程序的签到记录为准。</p>
        <p>
            事先请假或签到失败的学生应及时与老师沟通，并保留聊天记录证据。事后请假的学生应将院系批准的请假单拍照作为证据。请假后，应及时录入指定表单中。请假不倒扣分，但计算总缺勤。因重修、补修选课冲突，确实难以有效改选规避者，凭课程表，该部分冲突课程不倒扣分，不计算总缺勤。</p>
        <p>
            不请假并未签到者记为旷课。按每45分钟为1节，旷课每1节扣1分。每节课迟到或早退超过10分钟，视为旷课0.5节，超过23分钟，视为旷课1节。</p>
        <p>理论课和实验课的总缺勤分别在该类课程1/3及以上者，依我校校规不得参加考试。如果已自行参加考试，成绩记不合格。</p>
