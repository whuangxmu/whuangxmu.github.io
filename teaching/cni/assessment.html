    <div class="bs-docs-section">
        <h1 id="final" class="page-header">期末考试</h1>
        <p>期末统一试卷笔试为卓越班与普通班所有同学在统一时间使用统一试题。</p>
        <p>笔试的内容，以期末复习提纲为限。</p>
        <p>
            笔试的题型，依照惯例，一般包括全英文的单项选择题、中文简答题和中文应用题。采用线上考试时，为防止作弊，确保公平，不设客观题。</p>
        <p>笔试的时间，由信息学院决定。</p>
    </div>

        <p>
            期中考核为卓越班与普通班所有同学在适用统一要求。考核在第8周或第9周完成，内容为指定笔试。具体要求，另以通知限定。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="assignment" class="page-header">理论课作业</h1>
        <p><a href="assignment.html#theoretical">理论课作业</a> 在本学期第一节课公布的习题集，由学生课后同步完成。</p>
        <p>
            作业的完成时间，以授课当日为第一日，在第七日结束前为限。应注意作业提交时网络信号可能不佳造成缺交，请尽量留出时间，提前交作业。理论课作业，每次作业占总分的
            5.56% 。</p>
        <p><strong>卓越班</strong> 学生需要完成所有题目。<strong>普通班</strong> 学生对【编程题】不做要求。</p>
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>评分</th>
                <th>标准</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>100 分</td>
                <td>正常完成作业，格式和内容基本规范。</td>
            </tr>
            <tr>
                <td>60 分</td>
                <td>作业质量差，格式和内容不规范，或补交。</td>
            </tr>
            <tr>
                <td>0 分</td>
                <td>作业质量很差，无法表明学生掌握专业知识，或缺交。</td>
            </tr>
        </table>
    </div>

        <p>
            作业的完成时间，以授课当日为第一日，在第十四日结束前为限。应注意作业提交时网络信号可能不佳造成缺交，请尽量留出时间，提前交作业。实验作业，包括实验报告和代码（如有），每次实验占总分
            12.5%。</p>
        <p id="ebp">
            <strong>卓越班</strong> 的实验作业，除被 <a href="#experiment-project">项目替代</a> 的实验外，均采取“早鸟计划”（Early
            Bird
            Plan），即提前完成的学生报名上台演讲和讨论当次实验内容。学生通过在群里上传演示文档的PPT文件时间为序，先到先得，每人以5-10分钟为宜，依次上台演示，直至课程结束。
        </p>
        <p><strong>普通班</strong> 的作业，以完成质量批改为准。</p>

            </tr>
            <tr>

    <div class="bs-docs-section">
        <h1 id="absenteeism" class="page-header">缺勤</h1>
        <p>考勤以厦门大学智慧教务微信小程序的签到记录为准。</p>
        <p>
            事先请假或签到失败的学生应及时与老师沟通，并保留聊天记录证据。事后请假的学生应将院系批准的请假单拍照作为证据。请假后，应及时
            <a href="https://docs.qq.com/form/page/DQXlaa1dzbWd5U0Zi#/fill" target="_blank">录入指定的腾讯文档表单</a>
            中。请假不倒扣分，但计算总缺勤。因重修、补修选课冲突，确实难以有效改选规避者，凭课程表，该部分冲突课程不倒扣分，不计算总缺勤。
        </p>
        <p>
            不请假并未签到者记为旷课。按每45分钟为1节。</p>
        <p>
            理论课和实验课的总缺勤（含请假、迟到折算和旷课）分别在该类课程1/3及以上者，依我校校规不得参加考试。如果已自行参加考试，最终总成绩记不合格。</p>
