        <h1 id="project-1" class="page-header">项目一：可见光传输信息</h1>
        <h2 id="project-1-objective" class="page-header">实验目的</h2>
        <p>
            通过完成项目，掌握物理层传输的原理；了解传输过程中的编解码、噪声、分辨率、波特率、调制和误码等通信概念；理解奈氏定理和香农定理。</p>

        <h2 id="project-1-timeline" class="page-header">时间要求</h2>
        <p>预计完成时间4周，整理成果1周。在第5周周日之前提交项目成果。</p>

        <h2 id="project-1-requirements" class="page-header">需求说明</h2>
        <p>该课程项目分为发送方和接收方2个部分。</p>
        <p>发送方将信息编码为一组信号，并通过可见光发送。接收方通过手机录制视频的形式接收，并解码得到原始消息。</p>
        <p>由于大多数同学普遍尚无法完成手机编程，编码部分可简化为：</p>
        <ol>
            <li>接受用户输入消息。</li>
            <li>利用FFMPEG或OPENCV编码生成一系列图像。</li>
            <li>利用FFMPEG命令行将图像编码为视频。</li>
            <li>利用系统播放器播放在普通计算机液晶显示器上。</li>
        </ol>
        <p>解码部分可简化为：</p>
        <ol>
            <li>手机录制显示器播放的视频，通过QQ或USB线复制到计算机上。</li>
            <li>利用FFMPEG命令行将视频解码为图像。</li>
            <li>利用FFMPEG或OPENCV接受上述输入的一组图像。</li>
            <li>解码得到消息，输出在界面上。</li>
        </ol>

        <h2 id="project-1-interfaces" class="page-header">输入输出接口</h2>
        <p>学生应导出一套用于测评的程序，这里说明其输入输出接口。</p>
        <h3>编码器命令行接口：</h3>
        <ol>
            <li>用户提供一个文件名（argv[1]），内容为用户随机生成的一个二进制文件。</li>
            <li>用户提供一个文件名（argv[2]），用于将编码后的视频输出到该文件。</li>
            <li>用户提供一个整数（argv[3]），用于约束编码后的视频长度。单位：毫秒。</li>
        </ol>
        <p>编码器命令行接口样例：用户通过“encode in.bin in.mp4 1000”调用程序。</p>
        <h3>编码器输入接口：</h3>
        <ol>
            <li>用户随机生成的一个二进制文件，长度不超过10MB（先不考虑过大的文件）。</li>
            <li>用户指定约束编码后的视频长度。单位：毫秒。不允许通过生成比指定长度更长的视频作弊。</li>
        </ol>
        <h3>编码器输出接口：</h3>
        <p>编码后的视频。</p>

        <h3>解码器命令行接口：</h3>
        <ol>
            <li>用户提供一个文件名（argv[1]），内容为用户手机拍摄的视频；</li>
            <li>用户提供一个文件名（argv[2]），用于将解码后的二进制数组输出到该文件。</li>
            <li>用户提供一个文件名（argv[3]），用于将解码信息是否有效的二进制数组输出到该文件。</li>
        </ol>
        <p>解码器命令行接口样例：用户通过“decode out.mp4 out.bin vout.bin”调用程序。</p>
        <h3>解码器输入接口：</h3>
        <p>用户复制到计算机的视频。</p>
        <h3>解码器输出接口：</h3>
        <ol>
            <li>解码生成的一个二进制信息文件。</li>
            <li>解码生成的一个二进制文件，指示信息文件的每一位是否有效。</li>
        </ol>

        <h2 id="project-1-suggestions" class="page-header">技术建议</h2>
        <ol>
            <li>本项目自选开发语言，但推荐C和C++。</li>
            <li>了解ffmpeg命令行的使用，调节帧率（fps）等参数。</li>
            <li>了解如何调用命令行。</li>
            <li>
                学习物理层传输的原理，巩固传输过程中的编解码、噪声、分辨率、波特率、调制和误码等通信概念；巩固理解奈氏定理和香农定理。了解如何将其用于编码和解码。
            </li>
        </ol>

        <h2 id="project-1-grading" class="page-header">评分标准</h2>
        <p>该项目拟以传输速率和软件的质量排序，赋予积分。</p>
        <p>不应生成比限制时间长度更长的视频来达到更多的通信量。</p>
        <p>在翻拍视频时，处于正常光照条件下。日间为自然光照，夜间应有日光灯。</p>
        <p>
            在解码时未使用测试文件的任何信息。在生成视频时，应使用测试文件的信息；在解码视频时，不应使用测试文件的任何信息，但可以使用生成视频中包含的信息。</p>
        <p>评分指标包括：</p>
        <ol>
            <li>
                有效传输量（b）：在规定时间内，有效传输的信息量。自第一个位开始，其间跳过标记为接收错误的码，到第一个误码且未标记为误码的位（不含）为止。不包括校验码和标记为错误的码。
            </li>
            <li>
                总传输量（b）：在规定时间内，总的传输信息量，包括：正确的码、标记为错误的码、未标记错误但接收错误的码、校验码。不包括前同步码。
            </li>
            <li>有效传输率（bps）：有效传输量除以视频播放时间。</li>
            <li>误码率（%）：未标记错误但接收错误的码量除以总传输量。</li>
            <li>丢失率（%）：标记为错误的码量除以总传输量。</li>
        </ol>
        <p>
            此外，鼓励学生通过编程调用库而不是调用ffmpeg可执行程序的形式来操作视频。鼓励学生编辑图形用户界面。鼓励操作过程尽量流畅。</p>

        <h1 id="project-2" class="page-header">项目二：简单文件传输软件</h1>
        <h2 id="project-2-objective" class="page-header">实验目的</h2>
        <p>通过完成项目，掌握应用层文件传输的原理；了解传输过程中的传输层协议选用、应用层协议设计、协议开发、误码等概念。</p>

        <h2 id="project-2-timeline" class="page-header">时间要求</h2>
        <p>预计完成时间4周，整理成果1周。在第9周周日之前提交项目成果。</p>

        <h2 id="project-2-requirements" class="page-header">需求说明</h2>
        <p>
            学生编写发送软件和接收软件，将指定文件夹的文件发送到另一个文件夹。从完成项目较好的学生中选择部分学生，设计文件传输协议标准。该项目拟以传输速率和软件的质量排序，赋予积分。</p>
        <p>其它要求：</p>
        <ol>
            <li>支持Windows和Linux下的路径名，即服务器端和客户端不在同一个平台。</li>
            <li>一个文件夹下的所有子文件夹应即时传输。</li>
            <li>输出任何文件应保证没有误码的文件，即误码的文件应不输出，先重传，失败后且应记录下来告诉用户。</li>
            <li>文件的内容有可执行文件、图像、视频、Office文档，也可能有文本文件等。</li>
            <li>用户的输入应判断是否有效，程序不应崩溃。</li>
            <li>支持压缩文件以提高效率（不是任何情况压缩会更好）。</li>
            <li>支持一次传输中断或结束后，下次传输时，根据文件差异，更新文件。</li>
        </ol>

        <h2 id="project-2-interfaces" class="page-header">输入输出接口</h2>
        <p>学生应导出一套用于测评的程序，这里说明其输入输出接口。</p>
        <h3>服务器命令行接口：</h3>
        <ol>
            <li>用户提供一个文件路径名（argv[1]），内容为本机真实的地址。</li>
            <li>用户提供IP地址（argv[2]），用于提供服务。</li>
            <li>用户提供一个端口号（argv[3]），用于提供服务。</li>
        </ol>
        <p>服务器命令行接口样例：用户通过“server /opt/var 192.168.1.1 9999”调用程序。</p>

        <h3>客户命令行接口：</h3>
        <ol>
            <li>用户提供一个文件路径（argv[1]），内容为本机真实的地址。</li>
            <li>用户提供IP地址（argv[2]），用于提供服务。</li>
            <li>用户提供一个端口号（argv[3]），用于提供服务。</li>
        </ol>
        <p>客户命令行接口样例：用户通过“client /opt/var 192.168.1.1 9999”调用程序。</p>

        <h2 id="project-2-suggestions" class="page-header">技术建议</h2>
