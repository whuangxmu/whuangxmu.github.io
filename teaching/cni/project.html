        <h1 id="overview" class="page-header">简介</h1>
        <p>
            课程项目采用小组相互竞争合作，优秀学生带动和辅导其他学生的方式进行。课程要求学生完成课程项目 3
            项，详情见后续各章内容。</p>
        <p>（1） <a href="project_view.html?id=optical">利用可见光传输信息的软件</a> ；</p>
        <p>（2） <a href="project_view.html?id=audit">简单的网络审计软件</a>；</p>
        <p>（3） <a href="project_view.html?id=transfer">简单文件传输软件</a>。</p>
        <p>
            希望每位同学提早准备，熟悉实验步骤，切实参与动手实践，鼓励热烈讨论。
        </p>
    </div>
    <div class="bs-docs-section">
        <h1 id="team" class="page-header">组队要求</h1>
        <p>学生组队在上课第1周之内完成，应符合以下要求：</p>
        <ol>
            <li>每组8名学生，由选课学生相互协商组合，并分为开发队员和见习队员。
                <ol type="a">
                    <li>开发队员是指承担项目关键开发任务并对代码起主要贡献的同学。</li>
                    <li>见习队员是指承担辅助工作或对项目完成的实际贡献少的同学。</li>
                    <li>期末组长以代码服务器提交记录表明队员类别，不设限制。</li>
                    <li>每组应包括1--2位卓越班学生，鼓励跨班组队。</li>
                </ol>
            </li>
            <li>每组学生经集体讨论，推举1名组长。</li>
            <li>每位学生有且只有参加1个组，未参加者项目成绩记0分。</li>
            <li>组队时，组员应了解组队风险，诚心配合，通过比学赶帮超相互促进。</li>
        </ol>
        <p>自愿服从调剂和无法组队的同学将由教师在确定已分组名单后，随机组合。 </p>
        <p>组员的工作职责是：</p>
        <ol>
            <li>主动参与团队的课程任务。</li>
            <li>主动参与技术讨论，提出问题和解决问题。</li>
            <li>在组长分配任务过少或过多时应提出异议。</li>
            <li>在组长分配任务错误时提出意见和建议。</li>
            <li>在组长未主动参与或失联时，应报告老师。</li>
        </ol>
        <p>组员的工作职责是：</p>
        <ol>
            <li>主动参与团队的课程任务。</li>
            <li>主动参与技术讨论，提出问题和解决问题。</li>
            <li>在组长分配任务过少或过多时应提出异议。</li>
            <li>在组长分配任务错误时提出意见和建议。</li>
            <li>在组长未主动参与或失联时，应报告老师。</li>
        </ol>
        <p>学生应注意以下课程规范：</p>
        <ol>
            <li>严禁抄袭。禁止将网上已有的代码直接作为自己的课程成果。其他组的代码可以借鉴，但不可以抄袭。</li>
            <li>
                严禁枪替。禁止组员以其他组员名义提交代码。课程将设置关于代码的问答。主力队员本人负责的代码业务不了解的，对组长相应扣除分数。
            </li>
        </ol>
    </div>
    <div class="bs-docs-section">
        <h1 id="project-process" class="page-header">项目流程</h1>
        <h2 id="project-execution" class="page-header">项目执行与自测</h2>
        <p>每次课程项目规定的执行时间段，各组完成任务分配和项目开发。</p>
        <p>每次课程项目规定的自测时间段，各组根据教师提供的测试用例完成自测，并填写自测报告。</p>

        <h2 id="project-review" class="page-header">项目复查</h2>
        <p>
            自测时间结束后，教师随机分配组号，每组检测3组的自测报告真实性，填写复查报告并署名。复查的组在有项目相关疑问时，可以向自测报告的组提问。</p>
        <p>
            教师根据自测报告，批改并给出排序和积分。认真完成的组，不低于70分。补交的项目在期末统一批改，满分不高于60分。缺交的项目记为0分。</p>

        <h2 id="project-reading-report" class="page-header">项目阅读报告</h2>
        <p>
            见习队员应在课程结束前1周提交阅读报告。应文字说明并附图，表明学会组里代码的编译、运行和测试，了解代码的架构和算法原理，按报告质量。</p>

        <h2 id="grading-criteria" class="page-header">评分标准</h2>
        <p>开发队员的得分按团队得分的100%计算。</p>
        <p>见习队员认真完成的，按团队得分的80%计算。不认真完成的，视情况按团队得分的60%或0%计算。</p>
        <p>
            弄虚作假的组将被扣除分数。对于做出明显有利于或明显不利于被测组的互测报告者，该组复查同学的该次项目得分记为0分。以不正当手段获得虚假的互测报告，被测组的开发组员该次项目得分记为0分。</p>

        <h2 id="project-deliverables" class="page-header">项目成果内容</h2>
        <p>学生对每个项目提交的内容，应包括：</p>
        <ol>
            <li><strong>项目成果</strong>。组长利用码云（Gitee）维护项目源代码文件，将以下部分按目录归类（不压缩）：
                <ol type="a">
                    <li><strong>软件源代码</strong>：应满足编程人员下载后，按照说明书下载第三方库以后，可以一键生成可执行程序。如为
                        Visual
                        Studio 解决方案，应去除无关文件（<code>Debug</code>和<code>Release</code>文件夹，<code>.obj</code>和<code>.ipch</code>文件等）；根目录应包括Markdown格式的说明书<code>README.md</code>。
                    </li>
                    <li>
                        <strong>软件可执行程序</strong>：在完成主要功能后，可以生成标签（Tag）和发布（Release）。发布可参考 <a
                            href="https://github.com/veracrypt/VeraCrypt/releases" target="_blank">VeraCrypt 项目</a>，包括：源代码
                        <code>Source code (zip)</code> 和最后需要测试时生成 Windows x64 可执行程序 <code>xxxx-1.0-win-x64.zip</code>
                        和 <code>xxxx-1.0-linux-x64.zip</code> ，应包括所有需要用到的动态链接库。为了配合测试测评的需要，输入输出接口应符合题目要求，能一键运行。
                    </li>
                </ol>
            </li>
            <li>
                <strong>课堂讲解</strong>。组长在课前通过共同编辑腾讯文档的形式报名，组员准备演示课件和材料，并演示。每组约5分钟，主要按报名顺序排序讲解技术相关内容和进度。第一周不安排演示。
            </li>
            <li>
                <strong>技术笔记</strong>。组长维护简书或其它Markdown格式的博客，最终可导出并收录到前述第1项的note文件夹下。技术文档的内容应为组员在学习过程中在网络或其它渠道搜索学习得到的有价值的关键技术。
            </li>
            <li>
                <strong>组内学习</strong>。组员应在组长的主持下对组内的技术文档与阶段性成果进行阅读学习，通过自建群或组会的形式，由组员相互提出问题在群里讨论。仍有问题的，由组长整理发送给教师，在课上讨论解答。
            </li>
        </ol>
        <p>
            课程结束后组长代表组员提交项目成果，并提交组员对每个项目的贡献度说明。应提交证明材料（例如：笔记和GitHub的提交记录等，以防止随意赋分）。老师先对各组给出排名或积分，再参考上述材料区分开发队员和见习队员分别赋分。</p>
