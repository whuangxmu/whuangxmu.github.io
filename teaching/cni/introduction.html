    <div class="bs-docs-section">
        <h1 id="method" class="page-header">授课方式</h1>
        <p>
            本课程为厦门大学一流本科课程建设计划立项的专业核心课程，为线上线下混合课程。本课程同时是福建省教学改革立项项目。</p>
        <p>本班课程为<a
                href="http://www.moe.gov.cn/s78/A08/tongzhi/202312/t20231215_1094751.html">2023年教育部产学合作协同育人项目</a>立项课程。受<a
                href="https://www.huawei.com">华为技术有限公司</a>资助，执行《基于IPv6+的新一代互联网技术课程和实验》项目。项目建设基于IPv6+的新一代互联网技术课程和实验体系，在课程中融入IPv6/IPv6+部分课程包，内容不少于24课时。
        </p>
        <p>本课程包括理论课程和实验课程。部分内容采用传统授课方式，部分内容采用线上授课形式。</p>
