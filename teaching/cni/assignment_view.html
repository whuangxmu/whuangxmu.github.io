<script type="text/javascript">
    // 等待全局 doc-viewer 的 dv_waitUntil 可用后再初始化
    (function tryInit() {
        if (typeof dv_waitUntil === 'function') {
            // 等待 .bs-docs-header 出现（不等待 mode_async_json），然后初始化
            dv_waitUntil(function () { return document.querySelector('.bs-docs-header') || document.querySelector('header'); }, function () {
                initDocViewer({
                    idParam: 'id',
                    idRegex: /^[0-9A-Za-z]{2}$/,
                    dataPath: '/teaching/cni/assignment/data.json',
                    mdPathTemplate: '/teaching/cni/assignment/{id}.md',
                    container: '#assignment-content',
                    headerPSelector: '.bs-docs-header .container p',
                    show404: true
                });
            }, 100, 5000, false);
        } else if (window.document.readyState === 'complete' || window.document.readyState === 'interactive') {
            // doc-viewer not loaded yet, try again shortly
            setTimeout(tryInit, 50);
        } else {
            document.addEventListener('DOMContentLoaded', tryInit);
        }
    })();
</script>
