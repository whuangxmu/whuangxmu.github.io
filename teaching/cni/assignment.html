<script type="text/javascript">
    function fill_table() {
        var table = $('.table');
        var tbody = table.find('tbody');
        if (tbody.length === 0) {
            tbody = $('<tbody></tbody>');
            table.append(tbody);
        }
        $.getJSON('./assignment/data.json', function (data) {
            $.each(data, function (index, item) {
                var row = $('<tr></tr>');
                row.append($('<td></td>').attr('class', 'text-center').text(item.lesson));
                row.append($('<td></td>').attr('class', 'text-justify').text(item.title));
                row.append($('<td></td>').attr('class', 'text-center').append(
                    $('<a></a>').attr('href', 'assignment_view.html?id=' + item.lesson).attr('target', '_blank').text('查看')
                ));
                row.append($('<td></td>').attr('class', 'text-center').text(item.updated));
                tbody.append(row);
            });
        });

    }
    $(function () {
        fill_table();
    });
</script>
