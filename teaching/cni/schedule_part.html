            {"title": "开始上课", "tip": "2025年2月17日 开始上课", "time": new Date(2025, 2 - 1, 17, 8, 0)},

            {"title": "期末笔试", "tip": "考试周 期末笔试", "time": new Date(2025, 6 - 1, 20, 10, 0)},
            {"title": "课程结束", "tip": "2025年6月27日 课程结束", "time": new Date(2025, 6 - 1, 27, 20, 0)}];
        t.nodes = nodes;
        t.prepare();
        t.run();
    });

    const courses = [
        {"type": 1, "lecture": 0, "title": "课程介绍", "chapter": "", "classlast": 1},
        {"type": 1, "lecture": 1, "title": "传输介质（part_II_ch7）", "chapter": 7, "classlast": 1},
        {"type": 1, "lecture": 2, "title": "局域异步通信（part_II_ch9）", "chapter": 9, "classlast": 2},
        {"type": 1, "lecture": 3, "title": "远程通信（part_II_ch10）", "chapter": "10, 11", "classlast": 2},
        {"type": 1, "lecture": 4, "title": "局域网技术与网络拓扑（part_III_ch13(1)）", "chapter": 13, "classlast": 2},
        {"type": 1, "lecture": 5, "title": "硬件编址与帧类型标识（part_III_ch13(2)）", "chapter": 13, "classlast": 2},
        {"type": 1, "lecture": 6, "title": "IP：互联网协议地址（part_IV_ch20）", "chapter": 20, "classlast": 2},
        {"type": 1, "lecture": 7, "title": "IP 数据报和数据报转发（part_IV_ch22(1)）", "chapter": 22, "classlast": 2},
        {"type": 2, "lecture": 1, "title": "RJ45 网线", "chapter": "", "classlast": 2},
        {"type": 2, "lecture": 2, "title": "RS232通信", "chapter": "", "classlast": 2},
        {"type": 2, "lecture": 3, "title": "解析IP包", "chapter": "", "classlast": 2},
    ];

    const firstDay = new Date(2025, 1, 16); // 本学期第一周周日
    const firstStartDay = new Date(2025, 1, 16); // 本学期第一周周日
    const lastSaturday = new Date(2025, 2, 22); // 本学期最后一周周六

    const theoryDays = [3, 5]; // 假设理论课在周三和周五上（注意JavaScript中周一是1，周二是2，以此类推）
    const labDays = -5; // 实验课在单周
    const holidays = [[new Date(2025, 4, 1), new Date(2025, 4, 2), new Date(2025, 4, 3), new Date(2025, 4, 4), new Date(2025, 4, 5), new Date(2025, 5, 2)],
        [null, null, null, null, new Date(2025, 3, 27), null]];

    var s = new Syllabus();
    classDates = s.generateClassDates(firstStartDay, lastSaturday, theoryDays, labDays, holidays, 2);
    classDates = s.scheduleCourses(classDates, courses);
    $("#calendar-table").html(s.generateCalendar(firstDay, lastSaturday));
    $("#syllabus-table").html(s.buildTable(classDates));
</script>
