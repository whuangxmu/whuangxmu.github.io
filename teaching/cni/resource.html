    class TableGenerator {
        constructor(data, headers, containerId, linkData = null, prefix = '') {
            this.data = data;
            this.headers = headers;
            this.containerId = containerId;
            this.linkData = linkData;
            this.prefix = prefix;
        }

        generateTable() {
            const table = document.createElement('table');
            const colgroup = document.createElement('colgroup');
            table.className = 'table table-bordered table-hover table-striped';

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            this.headers.forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header.name;
                const col = document.createElement('col');
                col.style.width = header.width;
                headerRow.appendChild(th);
                colgroup.appendChild(col);
            });
            thead.appendChild(headerRow);
            table.appendChild(colgroup);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            this.data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                // Add index column
                const indexTd = document.createElement('td');
                const span = document.createElement('span');
                indexTd.className = 'text-center';
                if (row.id) {
                    span.id = `${this.prefix}-${row.id}`;
                }
                span.textContent = rowIndex + 1;
                indexTd.appendChild(span);
                tr.appendChild(indexTd);

                Object.entries(row).forEach(([key, value], index) => {
                    const td = document.createElement('td');
                    if (key === 'id') {
                        return;
                    } else if (value === null) {
                        td.textContent = '(无)';
                    } else if (key === 'address') {
                        const a = document.createElement('a');
                        a.href = value;
                        a.textContent = value;
                        a.className = "code";
                        a.target = '_blank';
                        td.appendChild(a);
                        td.style.wordBreak = 'break-word';
                        td.style.whiteSpace = 'normal';
                    } else if (key === 'path') {
                        const span = document.createElement('span');
                        span.textContent = value;
                        span.className = "code";
                        td.appendChild(span);
                        td.style.wordBreak = 'break-word';
                        td.style.whiteSpace = 'normal';
                    } else if (key === 'site' && this.linkData) {
                        const site = this.linkData.find(item => item.id === value);
                        const a = document.createElement('a');
                        a.href = site ? `#res-${site.id}` : '#';
                        a.textContent = site ? site.name : '(无)';
                        td.appendChild(a);
                    } else {
                        td.textContent = value;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            return table;
        }

        render() {
            const container = document.getElementById(this.containerId);
            container.appendChild(this.generateTable());
        }
    }
