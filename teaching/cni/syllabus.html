    <div class="bs-docs-section">
        <h1 id="introduction" class="page-header">课程简介</h1>
        <p>
            该课程是计算机科学技术专业的一门专业课，也是从事计算机科学技术的研究人员和应用人员必须掌握的重要知识。通过本课程理论和实践的教学，使学生较牢固地掌握计算机网络的基本概念、原理、算法和协议，支撑今后相关研究和应用需要。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="objective" class="page-header">培养目标</h1>
        <p>
            该课程使学生建立计算机专业课程的基本知识框架，掌握计算机科学的基本知识及使用计算机技术进行网络工程实践的思想和方法；培养学生用计算机网络技术解决实际问题的意识和初步能力，铺设深入学习其他专业课程的桥梁，为今后在计算机专业的学习、开发和应用实践打下坚实的基础。</p>
    </div>
    <div class="bs-docs-section">
        <h1 id="method" class="page-header">教学方法</h1>
        <p>
            根据《计算机网络》的课程性质、培养目标和课程思政目标，采用与时俱进结合计算机网络的发展、同学之间分组讨论的教学方法，采用更加富有互动性的教学方式。通过案例教学，可以将抽象的理论知识转化为生动的实际案例，让学生更好地理解协议的运作原理。同时，在分组讨论中，可以让学生们一起探讨热点问题，通过互相交流和合作，增强团队合作能力和创新精神。此外，我们还可以采用学生汇报等形式，让学生将自己的学习成果和思考分享给整个班级，激发学生的自主学习能力和学习兴趣。</p>
    </div>
