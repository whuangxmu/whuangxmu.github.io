    <div class="bs-docs-section">
        <h1 id="01" class="page-header">第1章 绪论、传输介质</h1>
        <ol>
            <li>信号能量形式：光的、电的、无线电的</li>
            <li>屏蔽与非屏蔽双绞线、同轴电缆；光纤：单模与多模</li>
        </ol>
    </div>
    <div class="bs-docs-section">
        <h1 id="02" class="page-header">第2章 局域异步通信</h1>
        <ol>
            <li>RS232-C 标准（机械特性、电气特性）</li>
            <li>串行与并行传输；同步与异步传输</li>
            <li>单工、半双工与全双工传输</li>
            <li>带宽、波特率和比特率</li>
            <li>奈奎斯特定律和香农定理的物理意义</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="03" class="page-header">第3章 远程通信</h1>
        <ol>
            <li>常用调制技术：调幅、调频、调相</li>
            <li>调制解调器</li>
            <li>复用与解复用，时分复用、频分复用、波分复用</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="04" class="page-header">第4章 差错控制</h1>
        <p>（本条删除。）</p>
    </div>

    <div class="bs-docs-section">
        <h1 id="05" class="page-header">第5章 局域网分组与编址</h1>
        <ol>
            <li>交换技术：线路交换、报文交换、分组交换</li>
            <li>网络接口卡（NIC）的作用</li>
            <li>MAC 地址的构成</li>
            <li>单播、广播、组（多）播</li>
            <li>帧结构（头部+载荷）、成帧</li>
            <li>以太网帧结构</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="06" class="page-header">第6章 以太网、拓扑与无线技术</h1>
        <ol>
            <li>局域网拓扑：总线、星形、环形、网状</li>
            <li>以太网介质访问控制策略（CSMA/CD）</li>
            <li>其它网络类型的特点：LocalTalk、Token Ring、FDDI、ATM</li>
            <li>网络技术的分类：个域网、局域网、城域网、广域网</li>
            <li>WLAN 基本概念</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="07" class="page-header">第7章 局域网的布线、拓扑、接口硬件</h1>
        <ol>
            <li>以太网的粗缆、细缆、双绞线布线</li>
            <li>物理和逻辑拓扑（以太网为例）</li>
            <li>冲突域与广播域的概念</li>
            <li>中继器、集线器、网桥</li>
            <li>交换机、广播风暴与分布生成树</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="08" class="page-header">第8章 远程数字连接技术、网络性能</h1>
        <ol>
            <li>Internet 接入技术：上行和下行</li>
            <li>接入技术：宽带与窄带、ISDN、ADSL、电缆调制解调器、无线、光纤</li>
            <li>标准：数字电话标准（T、E）、干线标准（STC、OC、同步光网络）</li>
            <li>广域网技术的类型和特点：虚电路、数据报</li>
            <li>不同类型的网络技术和特点：APANET、PSTN、X.25、帧中继</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="09" class="page-header">第9章 广域网技术与路由、协议系列</h1>
        <ol>
            <li>分组交换机的原理、存储与转发</li>
            <li>广域网的概念和分层编址</li>
            <li>路由工作原理</li>
            <li>路由器转发表、默认路径、下一站</li>
            <li>网络协议分层的思想：网络互联、虚拟网络的概念</li>
            <li>协议分层模型：ISO/OSI（7 层）、TCP/IP（4 层）、五层协议模型</li>
            <li>ISO/OSI 和TCP/IP 分层之间对应关系，各层数据基本单位、分工作用、主要协议或技术（编址方案、机制）、其它协议或技术</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="10" class="page-header">第10章 网际协议编址与报文</h1>
        <ol>
            <li>IPV4 编址方案</li>
            <li>有类地址（A、B、C、D 和 E 类）、无分类和 CIDR 表示法</li>
            <li>子网划分和子网掩码</li>
            <li>特殊 IP 地址（本机地址、网络地址、环回地址、直接广播地址、有限广播地址）</li>
            <li>多穴主机</li>
            <li>IPv4 数据报格式中的各部分组成（不要求顺序）</li>
            <li>MTU 与分片、分片重装和收集</li>
            <li>IP 数据报转发原理、转发过程中的帧头、报文头的情况</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="11" class="page-header">第11章 网际协议支持协议、IPv6</h1>
        <ol>
            <li>ARP 协议作用、概念地址边界</li>
            <li>ICMP 协议（ping、route、traceroute）工作原理</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="12" class="page-header">第12章 用户数据报协议和传输控制协议</h1>
        <ol>
            <li>端到端服务、虚拟连接的概念</li>
            <li>端口号的作用与编号规则、应用层主要协议与端口号</li>
            <li>UDP 的主要特点：无连接、尽力而为、轻量级</li>
            <li>TCP 的主要特点：面向连接、点对点、可靠、全双工、字节流</li>
            <li>TCP 段格式中的各部分组成（不要求顺序）</li>
            <li>TCP 的基本工作原理：字节流、应答机制、超时重传机制、窗口机制（主要掌握思路，不要求公式）</li>
            <li>TCP 的流量控制机制：滑动窗口</li>
            <li>TCP 的拥塞控制机制</li>
            <li>TCP 的连接建立和解除</li>
            <li>传输层如何解决网络层存在的主要问题：丢包、重复、乱序</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="13" class="page-header">第13章 因特网路由与路由协议</h1>
        <ol>
            <li>静态路由与动态路由</li>
            <li>自治系统（AS）的概念</li>
            <li>内部网关协议（IGP）、外部网关协议（EGP）</li>
            <li>RIP 协议、OSPF 协议的工作原理和特点</li>
            <li>BGP 协议的基本工作原理</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="14" class="page-header">第14章 网络编程与 Socket API</h1>
        <ol>
            <li>客户端—服务器端（C/S）交互模式工作原理</li>
            <li>并发的概念</li>
            <li>Socket 结构、半相关与全相关</li>
            <li>服务器与用户（硬件）、服务器端与客户端（软件），二者区别</li>
            <li>Socket API 主要函数（Windows 或 Linux 系统下的函数，不要求参数）</li>
            <li>基于流模式和报文模式的客户端、服务器端 Socket API 调用流程</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="15" class="page-header">第15章 传统的因特网应用（系列）</h1>
        <ol>
            <li>HTTP 工作原理与过程、错误代码、URL、HTML 文档</li>
            <li>FTP 工作原理与通信模式、主动和被动工作模式</li>
            <li>邮件系统：SMTP、MIME、POP3 和 IMAP4 的工作原理，MUA、MTA和 MDA 的定义</li>
            <li>DNS：工作原理（递归与迭代）</li>
        </ol>
    </div>

    <div class="bs-docs-section">
        <h1 id="lab" class="page-header">实验课</h1>
        <p>试卷相关部分主要考察实验背后的原理，不必默写程序、步骤等。</p>
        <ol>
            <li>RJ-45 网线的制作与接入：水晶头、塑料层、引脚和填充物等结构。</li>
            <li>RS232 串行通信编程：打开、读、写、关闭。</li>
            <li>用 Wireshark 进行网络侦听，并分析以太网帧、IP 报文、TCP 段和 FTP 协议的格式。观察 TCP 的三次握手、四次挥手。</li>
            <li>用PCAP 库编程，分析以太网帧、IP 报文、TCP 段和FTP 协议的格式。</li>
            <li>路由器主要的配置：IP 分配、路由表等。</li>
            <li>掌握 Socket API 编程的基本过程：面向连接的和无连接的。</li>
            <li>应用层服务器基本配置项。</li>
        </ol>
    </div>
