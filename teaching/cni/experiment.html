<script type="text/html" id="main">
    <div class="bs-docs-section">
        <h1 id="overview" class="page-header">简介</h1>
        <p>本学期授课周共17周，8次实验课，计划完成10项实验，其内容为：</p>
        <p>（1） 利用可见光传输信息；</p>
        <p>（2） 利用可见光传输帧；</p>
        <p>（3） PCAP侦听并分析以太网帧、IP协议报文和FTP数据；</p>
        <p>（4） CISCO IOS路由器基本配置；</p>
        <p>（5） Socket API许可认证软件；</p>
        <p>（6） 应用层协议服务配置；</p>
        <p>（7） 代理服务器软件。</p>
        <p>（8） IPv6基本操作。</p>
        <p>（9） IPv6路由配置。</p>
        <p>（10） IPv6+配置。</p>
        <p>
            其中，上述各项实验具体内容详见《计算机网络课程实验手册》。希望每位同学提早准备，熟悉实验步骤，切实参与动手实践，鼓励热烈讨论。</p>
    </div>
