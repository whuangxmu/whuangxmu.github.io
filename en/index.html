<script type="text/javascript">
    $(document).ready(function () {
        var itemsToShow = 5; // Number of items to display
        var announcements = [];

        function loadItems() {
            var $container = $(".myoj2 .container .row .col-sm-12 .description .list-group");
            $container.empty();

            $.each(announcements.slice(0, itemsToShow), function (index, announcement) {
                var $listItem = $("<a>", {href: "JavaScript:return false;", class: "list-group-item"});
                var $row = $("<div>", {class: "row"});
                var $col1 = $("<div>", {class: "col-xs-9 col-md-8", text: announcement.title});
                var $col2 = $("<div>", {class: "col-xs-3 col-md-4 text-right"});
                var $dateSpan = $("<span>", {class: "code small text-muted", text: announcement.date});

                $col2.append($dateSpan);
                $row.append($col1).append($col2);
                $listItem.append($row);
                $container.append($listItem);
            });
        }

        $.getJSON("/release/list.json", function (data) {
            announcements = data;
            loadItems();
        });
    });
</script>

<script type="text/javascript">
    function setCourseStatus(startDate, endDate, id) {
        const now = new Date();
        if (now >= startDate) {
            if (now <= endDate) {
                $(id).text('Ongoing').addClass('text-success');
            } else {
                $(id).text('Completed').addClass('text-info');
            }
        } else {
            $(id).text('About to Start').addClass('text-warning');
        }
    }

    function updateDisplay() {
        const now = new Date();
        var startDate = new Date(2024, 8, 1); // Months are zero-based, so 8 represents September
        var endDate = new Date(2025, 0, 10); // 0 represents January
        setCourseStatus(startDate, endDate, '#status-cni-241');
        setCourseStatus(startDate, endDate, '#status-cpd-241');
        var startDate = new Date(2025, 1, 10);
        var endDate = new Date(2025, 5, 20);
        setCourseStatus(startDate, endDate, '#status-cni-242');
    }

    // Call the function to update the display
    updateDisplay();
</script>
